<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin - Restaurant{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/admin_style.css' %}">
    <link rel="icon" href="{% static 'assets/icons/favicon.ico' %}" type="image/x-icon">
    <script src="{% static 'js/script.js' %}" defer></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <h1>ADMIN DASHBOARD</h1>
        <nav>
            <ul>
                <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'home' %}">Back to Site</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Restaurant. All rights reserved.</p>
    </footer>
    <div id="notification" class="notification">Please log in to book a table.</div>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
