{% extends 'base.html' %}

{% block title %}Admin Bookings{% endblock %}

{% block content %}
<div class="container">
    <div class="content-background">
        <h1>Manage Bookings</h1>
        <ul>
            {% for booking in bookings %}
            <li>Booking #{{ booking.id }} by {{ booking.user.username }} - <a href="{% url 'edit_booking' booking.id %}">Edit</a> | <a href="{% url 'delete_booking' booking.id %}">Delete</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
