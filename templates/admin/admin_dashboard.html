<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Book My Table</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>BOOK MY TABLE</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Admin Dashboard</h2>
            <h3>Users</h3>
            <ul>
                {% for user in users %}
                    <li>{{ user.username }} - <a href="{% url 'edit_user' user.id %}">Edit</a> | <a href="{% url 'delete_user' user.id %}">Delete</a></li>
                {% endfor %}
            </ul>
            <h3>Bookings</h3>
            <ul>
                {% for booking in bookings %}
                    <li>{{ booking.user.username }} - {{ booking.date }} - <a href="{% url 'edit_booking' booking.id %}">Edit</a> | <a href="{% url 'delete_booking' booking.id %}">Delete</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
