{% extends "base.html" %}

{% block title %}Delete Booking - Book My Table{% endblock %}

{% block content %}
    <div class="content-background">
        <h2>Delete Booking</h2>
        <p>Are you sure you want to delete this booking?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="button">Yes, delete</button>
            <a href="{% url 'admin_dashboard' %}" class="button">Cancel</a>
        </form>
    </div>
{% endblock %}
