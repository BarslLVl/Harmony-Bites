{% extends 'admin/admin_base.html' %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="container">
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }} - 
                <a href="{% url 'admin_user_edit' user.id %}">Edit</a> | 
                <a href="{% url 'admin_user_delete' user.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
