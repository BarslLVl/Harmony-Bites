{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="form-background">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Login</button>
        </form>
        <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</div>
{% endblock %}
