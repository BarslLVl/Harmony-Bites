{% extends 'base.html' %}

{% block title %}Logout - Book My Table{% endblock %}

{% block content %}
    <h1>Logout</h1>
    <p>Are you sure you want to log out?</p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="button">Logout</button>
    </form>
{% endblock %}
