{% extends 'base.html' %}

{% block title %}Sign Up - Book My Table{% endblock %}

{% block content %}
<div class="container">
    <div class="form-background">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
