<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../assets/logo/logo-png.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="../templates/index.html">Home</a></li>
                <li><a href="../templates/admin_dashboard.html">Admin login</a></li>
                <li><a href="../templates/sign_up.html">Sign Up</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </div>
    <div class="login-box">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            <div class="textbox">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Enter Username">
            </div>
            <div class="textbox">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter Email">
            </div>
            <div class="textbox">
                <label for="password1">Password</label>
                <input type="password" name="password1" placeholder="Enter Password">
            </div>
            <div class="textbox">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" placeholder="Confirm Password">
            </div>
            <input type="submit" class="btn" value="Sign Up">
        </form>
        <p><a href="../templates/user_login.html">Already have an account? Login here.</a></p>
    </div>
</body>
</html>
